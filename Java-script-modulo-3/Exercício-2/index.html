<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Desenvolvedores</title>
</head>
<body>
    <h1>Cadastro de Desenvolvedores</h1>
    
    <form id="developerForm">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" required>
        <button type="button" id="addTechnology">Adicionar Tecnologia</button>
        
        <div id="technologiesList"></div>
        
        <button type="button" id="submitForm">Cadastrar</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
