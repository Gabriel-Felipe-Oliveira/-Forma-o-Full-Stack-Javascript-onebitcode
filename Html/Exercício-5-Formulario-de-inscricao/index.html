<html>
<head>
  <title>Inputs do HTML</title>
</head>

<body>
  <h1>Inputs do HTML</h1>

  <form>
    <!-- Campo de texto -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="Ex:Gabriel">
    <br><br>

    <!-- Campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required placeholder="Ex:Gabriel@hotmail.com">
    <br><br>

    <!-- Campo de senha -->
    <label for="tel">WhatsApp:</label>
    <input type="tel" id="tel" name="tel" required placeholder="(31)992296197">
    <br><br>

    

   

    <!-- Campo de seleção múltipla usando inputs de checkbox -->
   <tr><td><label>Area de Atuação:</label> </td></tr> 
   <br>
    <tr><input type="checkbox" id="desencolvimento" name="interesses" value="Desenvolvimento">
    <label for="desencolvimento">Desenvolvimento</label>
    <input type="checkbox" id="Qualityassurance" name="interesses" value="Quality Assurance">
    <label for="Qualityassurance">Quality Assurance (QA)</label>
    <input type="checkbox" id="Análise" name="interesses" value="Análise">
    <label for="Análise">Análise de Dados e Infraestrutura</label></tr> 
    <br><br>

   

         <!-- Campo de caixa de seleção -->
 

 <!-- Campo de área de texto de múltiplas linhas -->
 <label for="sobre">Observação:</label>
 <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre..."></textarea>
 <br>

 <tr><td><label></label> </td></tr> 
   <br>
    <tr><input type="checkbox" id="desencolvimento" name="interesses" value="Desenvolvimento">
    <label for="desencolvimento">Desejo receber novidade e ofertas por email</label>
   
    <br><br>
 <hr>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
